<div>
	<select id="series1">
		<option value="">Select Series 1</option>
		<option value="2016">2016</option>
		<option value="2017">2017</option>
		<option value="2018">2018</option>
	</select>

	<select id="series2">
		<option value="">Select Series 2</option>
		<option value="2016">2016</option>
		<option value="2017">2017</option>
		<option value="2018">2018</option>
	</select>

	<button onclick="getCharts();">Retrieve</button>
	
</div>

<hr/>

<div class="chart-container" style="position: relative; height:80vh; width:80vw">
    <canvas id="myChart"></canvas>
</div>

<script src="chart.bundle.js"></script>
<script>

function getCharts() {
	var series1 = document.getElementById('series1').value;
	var series2 = document.getElementById('series2').value;
	if (series1 && series2) {
		extractData(series1, series2);
	}
}

function extractData(series1, series2) {
	var xmlhttp = new XMLHttpRequest();
	xmlhttp.onreadystatechange = function() {
		if (this.readyState == 4 && this.status == 200) {
			var dataArray = JSON.parse(this.responseText);
			console.log(dataArray);
			drawChart(dataArray[0], dataArray[1]);
		} 
	};
	xmlhttp.open("GET", "call_chart.php?series1=" + series1 + "&series2=" + series2, true);
	xmlhttp.send();
}

function drawChart(data1, data2) {
	
	var series1 = JSON.parse('[' + data1 + ']');
	var series2 = JSON.parse('[' + data2 + ']');
	
	window.chartColors = {
		red: 'rgb(255, 99, 132)',
		orange: 'rgb(255, 159, 64)',
		yellow: 'rgb(255, 205, 86)',
		green: 'rgb(75, 192, 192)',
		blue: 'rgb(54, 162, 235)',
		purple: 'rgb(153, 102, 255)',
		grey: 'rgb(201, 203, 207)'
	};

	var ctx = document.getElementById('myChart').getContext('2d');
	var chart = new Chart(ctx, {
		// The type of chart we want to create
		type: 'line',

		// The data for our dataset
		data: {
			labels: ["January", "February", "March", "April", "May", "June", "July", "August"],
			datasets: [
				{
					label: "Series 1",
					fill: false, 
					backgroundColor: window.chartColors.orange,
					borderColor: window.chartColors.orange,
					borderWidth: 2, 
					data: series1
				},
				{
					label: "Series 2",
					fill: false, 
					backgroundColor: window.chartColors.red,
					borderColor: window.chartColors.red,
					borderWidth: 2, 
					steppedLine: true,
					yAxesID: 2, 
					data: series2
				},
								{
					label: "Series 3",
					fill: false, 
					backgroundColor: window.chartColors.blue,
					borderColor: window.chartColors.blue,
					borderDash: [10,5],
					borderWidth: 2, 
					steppedLine: true,
					yAxesID: 2, 
					data: [100, 100, 100, 100, 110, 110, 110, 120]
				}
			]
		},

		// Configuration options go here
		options: {
			legend: {
				display: true,
				position: 'top'
			}, 
			scales: {
				yAxes: {
					ticks: {
						beginAtZero: true
					}
				}
			}
		}
	})
}
</script>
