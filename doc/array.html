<!DOCTYPE HTML>

<html>

<head>
	<title>Array tests</title>
	<link rel="shortcut icon" href="favicon.png" type="image/x-icon" />

</head>

<body>
	<div id="result"></div>

<script>

	var testArray = [
		{period: 1, name: "Bob"},
		{period: 2, name: "Abe"},
		{period: 3, name: "Cat"},
		{period: 4, name: "Def"},
		{period: 5, name: "Efg"},
	];

	var output = '';

	testArray.filter(function(target) {console.log(target.period)});
	testArray.filter(function(target) {console.log(target.name)});
	testArray.filter(function(target) {output += target.name + '<br/>';});

	document.getElementById('result').innerHTML = output;

</script>



</body>



</html>
