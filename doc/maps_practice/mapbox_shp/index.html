<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Add a vector tile source</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoicmxtNDY5MiIsImEiOiJjazVrZWtnYzMwZGRrM2pxeHpxaGp0MGxmIn0.i6EjicE0MDnLeQJuNEvc4Q';
var map = new mapboxgl.Map({
container: 'map',
style: 'mapbox://styles/mapbox/dark-v9',
zoom: 8,
center: [121.056269,	14.569240]
});
map.addControl(new mapboxgl.NavigationControl());

map.on('load', function () {
map.addSource('ph-regional', {
type: 'vector',
url: 'mapbox://rlm4692.2u5j47oe'
});
map.addLayer({
'id': 'terrain-data',
'type': 'line',
'source': 'ph-regional',
'source-layer': 'ph-regional-4t4s2s',
'layout': {
'line-join': 'round',
'line-cap': 'round'
},
'paint': {
'line-color': '#ff69b4',
'line-width': 1
}
});
});
</script>
 
</body>
</html>
