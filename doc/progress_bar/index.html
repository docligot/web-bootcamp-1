<!DOCTYPE HTML>

<html>

<head>
	<title>Progress Bar</title>
	<link rel="stylesheet" href="w3.css" />
</head>

<style>
	div.inline {
		float: left;
	}
	
	.inline {
		display: inline-block;
		padding: 10px 0px;
	}
</style>

<body>
	<div class="w3-padding-large">
		<div class="w3-xlarge">Progress:<br/></div>
		<div class="w3-row w3-dark-grey">
			<div id="first" class="inline w3-blue w3-center" style="width: 30%;">30%</div>
			<div id="second" class="inline w3-red w3-center" style="width: 25%;">25%</div>
			<div id="third" class="inline w3-green w3-center" style="width: 20%;">20%</div>
		</div>
		<br/><br/>
		
		First: <input id="first_value" type="text"></input><br/>
		Second: <input id="second_value" type="text"></input><br/>
		Third: <input id="third_value" type="text"></input><br/>
		<div class="w3-button" onclick="insertValues();">Submit Values</div>
		
	</div>
	
<script>

	function insertValues() {
		var first = document.getElementById('first_value').value;
		var second = document.getElementById('second_value').value;
		var third  = document.getElementById('third_value').value;
		console.log(first);
		console.log(second);
		console.log(third);
		document.getElementById('first').innerHTML = first + '%';
		document.getElementById('second').innerHTML = second + '%';
		document.getElementById('third').innerHTML = third + '%';
		document.getElementById('first').style.width = first + '%';
		document.getElementById('second').style.width = second + '%';
		document.getElementById('third').style.width = third + '%';
	}

</script>	
	
	
</body>

</html>
