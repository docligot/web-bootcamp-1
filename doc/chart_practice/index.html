<!DOCTYPE HTML>

<html>

<head>
	<link rel="stylesheet" href="w3.css" />
</head>

<body>
	<header class="w3-padding w3-blue">
		<div>Chart Practice</div>
	</header>
	<div class="w3-row">
		<div class="w3-third w3-padding w3-grey w3-sidebar">
			<select id="series1" class="w3-select" onchange="loadData();">
				<option value=1 selected>Series 1</option>
				<option value=2>Series 2</option>
				<option value=3>Series 3</option>
				<option value=4>Series 4</option>
				<option value=5>Series 5</option>
			</select>
			<select id="series2" class="w3-select" onchange="loadData();">
				<option value=1>Series 1</option>
				<option value=2 selected>Series 2</option>
				<option value=3>Series 3</option>
				<option value=4>Series 4</option>
				<option value=5>Series 5</option>
			</select>
		</div>
		<div class="w3-third">&nbsp;</div>
		<div class="w3-twothird w3-padding">
			<div id="chart_container" class="w3-light-grey" style="height: 300px;"><p>This is the chart.</p></div>
			<div id="table_container" style="height: 300px;">This is the table</div>		
		</div>
	</div>
	
	<script src="chart.bundle.js"></script>
	<script src="drawchart.js"></script>

</body>

</html>
