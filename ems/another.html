<!DOCTYPE HTML>

<html>

<head>
	<title>This is a practice website.</title>


</head>

<body>

	<a href=".">Click here to go back home.</a>

	<h1 id='heading'>This is another page.</h1>

	<button onclick="popup();">Click this to create a popup.</button><br/>
	<button onclick="heading_blue();">Click this to turn the heading into blue.</button><br/>
	<button onclick="heading_red();">Click this to turn the heading into red.</button><br/>
	<button onclick="toggle_paragraph();">Click this to toggle the hidden paragraph.</button>
	
	<p id="paragraph" style="display: none;">This paragraph is normally hidden.</p>
	
	<form>
		<select id="selector" onchange="say_hi();">
			<option value="">Select someone you know:</option>
			<option value="Oscar">Oscar</option>
			<option value="Kristel">Kristel</option>
			<option value="Ingrid">Ingrid</option>
			<option value="Emily">Emily</option>
		</select>
	</form>
	
	
<script>

	function popup() {
	window.alert('This is an alert');
	}
	function heading_red() {
	document.getElementById('heading').
	style.color = 'red';
	}
	function heading_blue() {
	document.getElementById('heading').
	style.color = 'blue';
	}
	function toggle_paragraph() {
	
		var paragraph = document.getElementById('paragraph');
		if (paragraph.style.display == 'none') {
			paragraph.style.display = 'block';
		} else {
			paragraph.style.display = 'none';
			}
	}
	
	
	function say_hi() {
		var person = document.getElementById('selector').value;
		
		if (person!=""){
		var greeting = 'Hello ' + person;
		window.alert(greeting);
	}
	}
	
	
</script>
</body>
</html>
